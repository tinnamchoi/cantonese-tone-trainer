<!DOCTYPE html>

<html>
  <head>
    <title>Cantonese Tone Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tinnamchoi.github.io/shared.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://tinnamchoi.github.io/media/tmt.png" type="image/x-icon" />
    <meta property="og:title" content="Cantonese Tone Trainer" />
    <meta property="og:type" content="application" />
    <meta property="og:url" content="https://tinnamchoi.github.io/cantonese-tone-trainer/" />
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWH1TB5597"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    gtag('js', new Date());

    gtag('config', 'G-RWH1TB5597');

  <body>
    <h1>Cantonese Tone Trainer</h1>
    
    <div>
      <audio controls autoplay id="audio">
        Your browser does not support the audio element.
      </audio>
      <div id="start">
        <button onclick="start()">Start</button>
      </div>
      <div id="quiz" style="display: none;">
        <div>
          Press one of these buttons or press the number on your keyboard: <br>
          <button class="reponse" onclick="process(1)">1</button>
          <button class="reponse" onclick="process(2)">2</button>
          <button class="reponse" onclick="process(3)">3</button>
          <button class="reponse" onclick="process(4)">4</button>
          <button class="reponse" onclick="process(5)">5</button>
          <button class="reponse" onclick="process(6)">6</button>
          <div id="result">&nbsp;</div>
        </div>
      </div>
      <details>
        <summary>stats</summary>
        <table>
          <tr>
            <th rowspan="2" colspan="2">stats</th>
            <th colspan="6">response</th>
          </tr>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
          </tr>
          <tr>
            <th rowspan="6">solution</th>
            <th>1</td>
            <td id="11"></td>
            <td id="12"></td>
            <td id="13"></td>
            <td id="14"></td>
            <td id="15"></td>
            <td id="16"></td>
          </tr>
          <tr>
            <th>2</td>
            <td id="21"></td>
            <td id="22"></td>
            <td id="23"></td>
            <td id="24"></td>
            <td id="25"></td>
            <td id="26"></td>
          </tr>
          <tr>
            <th>3</td>
            <td id="31"></td>
            <td id="32"></td>
            <td id="33"></td>
            <td id="34"></td>
            <td id="35"></td>
            <td id="36"></td>
          </tr>
          <tr>
            <th>4</td>
            <td id="41"></td>
            <td id="42"></td>
            <td id="43"></td>
            <td id="44"></td>
            <td id="45"></td>
            <td id="46"></td>
          </tr>
          <tr>
            <th>5</td>
            <td id="51"></td>
            <td id="52"></td>
            <td id="53"></td>
            <td id="54"></td>
            <td id="55"></td>
            <td id="56"></td>
          </tr>
          <tr>
            <th>6</td>
            <td id="61"></td>
            <td id="62"></td>
            <td id="63"></td>
            <td id="64"></td>
            <td id="65"></td>
            <td id="66"></td>
          </tr>
        </table>
      </details>
      <details>
        <summary>log</summary>
        <div id="log"></div>
      </details>
    </div>
    
    <hr />

    <footer>
      Created by <a href="https://github.com/tinnamchoi">Timothy Choi</a> •

      <a href="https://tinnamchoi.github.io">back to home</a>
    </footer>
  </body>
</html>
